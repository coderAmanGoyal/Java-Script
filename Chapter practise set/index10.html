<!DOCTYPE html>
<html lang="en">
<head>
    <title>Practise Set 10</title>
    <style>
        .btn{
        height: 20px;
        width: 60px;
        background-color:cornflowerblue;
        color: aliceblue;
        cursor: pointer;
        border: 0;
        border-radius: 6px;
        font-size: 10px;
        }
        .js-size-double{
        height: 40px;
        width: 120px;
        background-color:cornflowerblue;
        color: aliceblue;
        cursor: pointer;
        border: 0;
        border-radius: 6px;
        font-size: 22px;
        }
    </style>
</head>
<body>
    <button class="btn">click me </button>

    <script>
        /*Create a button which should grow double in size on clicking after 2 seconds */
        function doubleTheSize(){
        buttonElement = document.querySelector('.btn');
        buttonElement.classList.add('js-size-double');
        };
        let buttonElement = document.querySelector('.btn');
        buttonElement.addEventListener('click', event =>
          setTimeout(doubleTheSize, 2000)
        );



        /* Create a variable multiply and assign a function to this variable that multiplies two numbers. Call this method from the variable */
        let multiply = (num1, num2) => num1*num2
        console.log(multiply(8, 2));


        /* Create a function runTwice that takes a function as a parameter and then runs that method twice */
        function runTwice(func){
            console.log(func)
        };
        runTwice(multiply(5,6))





        /*Create a function that sums numbers of an array. Do this using a for-each loop */
        let arr = [1, 5, 6, 4, 3, 9, 2, 8, 0, 7]
        let sum = 0;
        arr.forEach(num => sum += num);
        console.log(sum)


        /*Create a function that takes an array of numbers and return their squares using map function */
        function square(array){
            return array.map(num => num*num)
        }
        console.log(square(arr))
    </script>
</body>
</html>
