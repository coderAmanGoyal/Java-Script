<!DOCTYPE html>
<html lang="en">
<head>
  <title>Practise set 5</title>
</head>
<body>
  <script>
    let product = {
      size: 'S',
      name: 'Lavie',
      fit: 'Slim Fit',
      'delivery-time': 'Same Day Delivery'
    };

    let copyProduct = product;
    console.log(product);
    copyProduct.size = 'M';
    console.log(copyProduct);
    copyProduct.fit = 'Regular-Fit';
    console.log(copyProduct);

    console.log( product [ 'delivery-time' ]);

    let obj = {
      message: 'Good Job',
      status: 'Complete',
    };
    console.log(obj);
    let message = obj.message;
    console.log(message);
    let {status} = obj ;
    console.log(status);
    /* OR 
    let {message, status} = obj;
    console.log(message);
    console.log(status); */

    function isIdenticalProduct(product1, product2) { 
      if (typeof product1 !== 'object' || typeof product2 !== 'object') {
        console.warn('parameter passed was not an object');
        return false;
      }

      if (product1 == product2) {
        return true;
      }

      if (product1.name === product2.name && 
           product1.size === product2.size && 
           product1.fit === product2.fit) { 
        return true;
      } else { 
        return false;
      }            
    }

    let p2 = {
      size: 'M',
      name: 'Lavie',
      fit: 'Slim Fit',
      'delivery-time': 'Same Day Delivery'
    };

    console.log(isIdenticalProduct(product, p2));
    console.log(isIdenticalProduct(product, product));
    console.log(isIdenticalProduct(product, 'Dhoni'));
    console.log(isIdenticalProduct('rohit', 'kohli')); 
  </script>  
</body>
</html>
